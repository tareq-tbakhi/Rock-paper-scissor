<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissor.css">
  </head>

  <body>

    <p class="headline">
      Rock Paper Scissors
    </p>


    <button
      class="moves-button"
      onclick="
      playGame('Rock');
      "><img src="img/rock-emoji.png" alt="">
    </button>


    <button
      class="moves-button"
      onclick="
      playGame('Paper');
      "><img src="img/paper-emoji.png" alt="">
    </button>


    <button 
      class="moves-button"
      onclick="
      playGame('Scissors');
      "><img src="img/scissors-emoji.png" alt="">
    </button>

    <p class = "js-result result"></p>

    <p class = "js-moves moves"></p>

    <P class = "js-score score"></P>

    <button 
    class="reset-button"
    onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    console.log('score reset')
    updateScoreElement();
    ">Reset the Score
    </button>

    <script src="scripts/12-rock-paper-scissor.js"></script>

  </body> 
</html>
