<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissor.css">
  </head>

  <body>

    <p class="headline">
      Rock Paper Scissors
    </p>


    <button
      class="moves-button js-rock-button">
      <img src="img/rock-emoji.png" alt="">
    </button>


    <button
      class="moves-button js-paper-button">
      <img src="img/paper-emoji.png" alt="">
    </button>


    <button 
      class="moves-button js-scissors-button">
      <img src="img/scissors-emoji.png" alt="">
    </button>

    <p class = "js-result result"></p>

    <p class = "js-moves moves"></p>

    <P class = "js-score score"></P>

    <button class="reset-button js-reset-button">
      Reset the Score
    </button>


    <button class="auto-play-button js-autoplay-button">
      Auto Play
    </button>

    <script src="scripts/12-rock-paper-scissor.js"></script>
  </body> 
</html>
